apply plugin: 'scala'
apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
	main {
        scala {
            srcDir 'src/scala'
        }
		java {
			srcDir 'src/java'
		}
	}
	test {
        scala {
            srcDir 'src/scala'
        }
		java {
			srcDir 'src/java'
		}
	}
}

dependencies {
	compile 'org.typelevel:scala-library:2.11.7'
    testCompile 'org.scalatest:scalatest_2.11:2.2.5'
	testCompile 'org.scalacheck:scalacheck_2.11:1.12.4'
	testCompile 'junit:junit:4.12'
	compile 'org.apache.commons:commons-lang3:3.4'
} 
repositories {
	mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}